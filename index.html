<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Document</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <div class="union">
        <img class="union__image index-1" src="/img/Union.png" alt="union">
    </div>
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="navbar__logo">
                    <a class="navbar-brand" href=""><img src="/img/LOGO.png" alt="logo"></a>
                </div>
                <div class="navbar__nav">
                    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav navigation-list">
                            <li class="nav-item">
                                <a class="nav-link" href="">Social Media Packages</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Growth Guides</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
        </nav>

    </div>
    <div class="container">
        <div class="row results">
            <div class=" results__text">
                <h1 class="results__title">Your results<br><h1 class="results__title --gray"><b>ARE POSITIVE</b></h1></h1>
                <h1 class="results__subtitle">But it`s good news</h1>
                <button class="results__button">START YOUR GROWTH</button>
            </div>
            <div class=" results__rocket">
                <img class="rocket-image" src="/img/rocket.png" alt="rocket">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="stats">
            <div class="stats__photo">
                <img class="notebook-photo" src="/img/notebook 2.png" alt="notebook">
                <div class="notebook-white-screen">
                    <img class="company-image" src="/img/company1.png" alt="company">
                </div>
            </div>
            <div class="stats__info">
                <h1 class="status__info__title">Some of our results</h1>
                <h1 class="status__info__project-name"><b>Goddest project #1</b></h1>
                <div class="status__info__percentes">
                    <h1 class="percentes">95%</h1>
                    <h1 class="subtitle">decrease in coast</h1>
                </div>
                <div class="status__info__percentes">
                    <h1 class="percentes">45%</h1>
                    <h1 class="subtitle">increase in leads</h1>
                </div>
                <div class="button-container">
                    <span class="prev-button"></span>
                    <div class="carousel-state">
                        <div class="carousel-span active"></div>
                        <div class="carousel-span"></div>
                        <div class="carousel-span"></div>
                        <div class="carousel-span"></div>
                    </div>
                    <span class="next-button"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="union-bottom">
            <img class="union__image union__image--mobile index-3" src="/img/Union1234.png" alt="union">
            <!-- <img class="mini-rocket" src="/img/stuff.png" alt="stuff"> -->
        </div>
    </div >
    <div class="vector">
        <img class="vector-image index-2" src="/img/Vector.svg" alt="Vector">
    </div>
    
</body>
<script src="/js/main.js"></script>
</html>
